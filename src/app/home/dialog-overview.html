<div class="row">
    <div class="col imgCol">
        <span class="helper"></span>
        <img [src]="data.post.body" class="imgClass">
    </div>
    <div class="panel col">
        <div class="commentsPanel row" id="style-2">
            <div class="commentsTopLabel">
                <label style="color: rgb(75, 75, 109)">Comments</label>
                <mat-divider></mat-divider>
            </div>
            <div class="commentsBox">
                <p *ngFor="let comment of data.post.comments">
                    <img class="commenterImage" [src]='comment.commenterImage'>
                    &nbsp;
                    <strong><label style="color:#3f51b5; margin-top: -70px">{{comment.commenter}}:</label></strong>
                    {{comment.content}}
                    <mat-divider class="separator"></mat-divider>
                </p>
            </div>
        </div>

        <div class="addCommentPanel row">

            <mat-form-field class="matComment">
                <textarea matInput rows="3" id="style-2" style="color:black" [(ngModel)]="data.post.tempComment"
                    placeholder="Leave a comment"></textarea>
            </mat-form-field>
            <mat-icon class="commentIcon" (click)="addComment(data.post)">send</mat-icon>

        </div>
    </div>
</div>
