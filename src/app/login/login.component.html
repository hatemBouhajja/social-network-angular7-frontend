<div class="r1 row">
  <div class="col-3"></div>
  <div class="r1 col-6">

    <mat-tab-group>
      <mat-tab label="Register">

        <mat-card class="cardClass">
          <div style="margin-left: 0px">
            <mat-form-field class="firstNameClass" appearance="outline">
              <mat-label>First Name</mat-label>
              <mat-icon matSuffix>person_outline
              </mat-icon>
              <input matInput>
            </mat-form-field>

            <mat-form-field class="lastNameClass" appearance="outline">
              <mat-label>Last Name</mat-label>
              <mat-icon matSuffix>person_outline
              </mat-icon>
              <input matInput>
            </mat-form-field>
          </div>
          <div style="margin-top: -20px">
            <mat-form-field class="emailClass" appearance="outline">
              <mat-label>Email</mat-label>
              <mat-icon matSuffix>mail_outline</mat-icon>
              <input matInput>
            </mat-form-field>
          </div>
          <div style="margin-top: -20px">
            <mat-form-field class="phoneClass" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <mat-icon matSuffix>phone_android</mat-icon>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="birthdayClass" appearance="outline">
              <input matInput [matDatepicker]="picker" placeholder="Birthday">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
          </div>


          <div class="row">
            <!--password input filed-->
            <mat-form-field class="passwordClass" appearance="outline" [color]="passwordComponent.color">
              <mat-label>Password</mat-label>
              <mat-icon matSuffix>lock_outline</mat-icon>
              <input matInput #password [type]="inputType" required placeholder="Password">
              <mat-hint align="end" aria-live="polite">
                {{password.value.length}} / 25
              </mat-hint>
            </mat-form-field>

            <div class="toggle-group1 btn-group btn-group-toggle">
              <label class="btn-light" ngbButtonLabel>
                <input type="checkbox" (click)="onSlideToggleChange()">
                <i *ngIf="inputType=='password'" class="far fa-eye fa-lg" style="margin-top: 5px"></i>
                <i *ngIf="inputType=='text'" class="far fa-eye-slash fa-lg" style="margin-top: 5px"></i>
              </label>
              <label class="btn-light" ngbButtonLabel>
                <input type="checkbox" [(ngModel)]="showDetails"> Show Details
                <i class="fas fa-caret-down fa-lg" style="margin-left: 3px"></i>
              </label>
            </div>
          </div>
          <div>
            <!--@angular-material-extensions/password-strength's main component-->
            <mat-password-strength class="passwordStrengthClass" #passwordComponent (onStrengthChanged)="onStrengthChanged($event)"
              [password]="password.value">
            </mat-password-strength>
            <!--Password's strength info-->
            <mat-password-strength-info *ngIf="showDetails" [passwordComponent]="passwordComponent">
            </mat-password-strength-info>
          </div>

          <div style="margin-top: 20px">
            <mat-radio-group [(ngModel)]="gender">
              <mat-radio-button class="radioClass1" value="true">Male</mat-radio-button>
              <mat-radio-button class="radioClass2" value="false">Female</mat-radio-button>
            </mat-radio-group>
          </div>

          <button mat-raised-button style="margin-top: 20px" color="primary">Register</button>
        </mat-card>

      </mat-tab>
      <mat-tab label="Login"> Content 2 </mat-tab>
    </mat-tab-group>
  </div>
  <div class="col-3"></div>
</div>
